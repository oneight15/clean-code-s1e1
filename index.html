<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <aside class="page__header header">
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="Изображение основных принципов Матрицы Эйзенхауэра">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </aside>
  <main class="page__main main">
    <section class="main__add-block add-block" id="add-section">
      <label class="add-block__label" for="new-task">Add Item</label>
      <div class="add-block__rows">
        <input class="add-block__task task" id="new-task" type="text">
        <button class="add-block__btn btn">Add</button>
      </div>
    </section>
    <section class="main__todo-block todo-block" id="todo-block">
      <h3 class="todo-block__title">Todo</h3>
      <ul class="todo-block__list" id="incomplete-tasks">
        <li class="todo-block__item item">
          <input class="item__checkbox" type="checkbox">
          <label class="item__label">Pay Bills</label>
          <input class="item__input" type="text">
          <button class="item__btn-edit edit">Edit</button>
          <button class="item__btn-delete delete">
            <img class="item__delete-icon" src="./remove.svg" alt="Иконка кнопки удаления">
          </button>
        </li>
        <li class="todo-block__item item item_edit-mode">
          <input class="item__checkbox" type="checkbox">
          <label class="item__label">Go Shopping</label>
          <input class="item__input" type="text" value="Go Shopping">
          <button class="item__btn-edit edit">Save</button>
          <button class="item__btn-delete delete">
            <img class="item__delete-icon" src="./remove.svg" alt="Иконка кнопки удаления">
          </button>
        </li>
      </ul>
    </section>
    <section class="main__completed-block completed-block" id="completed-block">
      <h3 class="completed-block__title">Completed</h3>
      <ul class="completed-block__list" id="completed-tasks">
        <li class="completed-block__item item">
          <input class="item__checkbox" type="checkbox" checked>
          <label class="item__label">See the Doctor</label>
          <input class="item__input" type="text">
          <button class="item__btn-edit edit">Edit</button>
          <button class="item__btn-delete delete">
            <img class="item__delete-icon" src="./remove.svg" alt="Иконка кнопки удаления">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
